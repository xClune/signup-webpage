<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="left-container">
        <div class="logo-container">
            <img id="odin-logo" src="./images/odin-lined.png">
            <span class="logo-text">ODIN</span>
        </div>
    </div>
    <div class="right-container">
        <div class="description-container">
        <p class="description">This is not a real online service! You know you need something like this in your life to realise your deepest dreams. Sign up now to get started.</p>
        <p>You know you want to.</p>
        </div>
        <form>
            <label for="fname">First name:</label>
            <input type="text" name="fname" id="fname">
            <label for="lname">Last name:</label>
            <input type="text" name="lname" id="lname">
            <label for="email">*Email: </label>
            <input type="email" name="email" id="email">
            <label for="number">Phone: </label>
            <input type="number" name="number" id="number">
            <label for="password">*Password</label>
            <input type="password" name="password" id="password">
            <label for="confirm-pw">*Confirm Password: </label>
            <input type="password" name="confirm-pw" id="confirm-pw">
        </form>
        <button id="submit-btn">Create Account</button>
        <p>Already have an account? <a>Log in</a></p>
    </div>
</body>
</html>
