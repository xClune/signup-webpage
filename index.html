<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="left-container">
        <div class="logo-container">
            <img id="odin-logo" src="./images/odin-lined.png">
            <span class="logo-text">ODIN</span>
        </div>
    </div>
    <div class="right-container">
        <div class="description-container">
        <p class="description">This is not a real online service! You know you need something like this in your life to realise your deepest dreams. Sign up now to get started.</p>
        <p>You know you want to.</p>
        </div>
        <form>
            <div class="input-container">
                <div class="group">
                    <label for="fname">First name</label><br />
                    <input type="text" name="fname" id="fname">
                </div>
                <div class="group">
                    <label for="lname">Last name</label><br />
                    <input type="text" name="lname" id="lname">
                </div>
                <div class="group">
                    <label for="email">*Email </label><br />
                    <input type="email" name="email" id="email">
                </div>
                <div class="group">
                    <label for="number">Phone </label><br />
                    <input type="number" name="number" id="number">
                </div>
                <div class="group">
                    <label for="password">*Password</label><br />
                    <input type="password" name="password" id="password" class="js-pw-input">
                </div>
                <div class="group">
                    <label for="confirm-pw">*Confirm Password </label><br />
                    <input type="password" name="confirm-pw" id="confirm-pw" class="js-pw-input">
                </div>
                <p class="pw-not">something</p>
            </div>
            <div class="account">
                <button id="submit-btn">Create Account</button>
                <p class="already-text">Already have an account? <a>Log in</a></p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
